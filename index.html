<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel ="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
      
  <main class="Main">
    <section class="Main-section">
      <div class="Your-result">
        <p>Your Result</p> 
        <div class="radius-result"><p><b>76</b></p>
          <h6 style="color: hsl(241, 100%, 89%);">of 100</h6></div>
        <div class="great">    
          <h3>Great</h3>
        </div>  
        <div class="description">
          <h6>You scored higher than 65% of<br> the people who have taken<br> these tests.</h6>
        </div>  
        </div>

      <div class="Summary">
        
        
        <h3 style="text-align: left;">Summary</h3>
        
        
          <div class="summary-scores">
            <a class="border-reaction">   
            <img src="./assets/images/icon-reaction.svg" alt="Icon 1 Description">
            <span class="text1-react">Reaction</span>
            <span class="text2"><b>80</b> / 100</span>
            </a>
            

            <a class="border-memory">
            <img src="./assets/images/icon-memory.svg" alt="Icon 1 Description">
            <span class="text1-memo">Memory</span>
            <span class="text2"><b>92</b> / 100</span>
            </a>

            
            <a class="border-verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Icon 1 Description">
            <span class="text1-verb">Verbal</span>
            <span class="text2"><b>61</b> / 100</span>
            </a>

            
            <a class="border-visual">
            <img src="./assets/images/icon-visual.svg" alt="Icon 1 Description">
            <span class="text1-vis">Visual</span>
            <span class="text2"><b>72</b> / 100</span>
            </a>
          </div>
          <a class="button-continue">Continue</a>

        
      </div>
    </section>
  </main>

  
  
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Makmoul soufiane</a>.
  </div>
</body>
</html>
